<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Imagens Início/logo app.png" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js"></script>
    <script src="login.js" defer></script>

</head>

<body>
    <main>
        <!-- Parte única -->
        <div class="login">
            <div id="lateral">
                <h1>Seja Bem-Vindo(a)!</h1>
                <p>Olá, seja bem-vindo(a)!
                    <br><br>
                    Informe seu login e acesse a Área dos Professores do EducaEco.
                </p>
            </div>
            <form action="login" method="post" id="form-login">
                <h1>Login</h1>
                <br><br>
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="e-mail" id="email">
                <br><br>
                <label for="senha">Senha</label>
                <div class="password-container">
                    <input type="password" name="senha" id="password" placeholder="senha">
                    <span id="toggle-password" class="toggle-password"><img src="Imagens Login/Olho aberto.png"
                            alt="Mostrar a senha"><span>
                </div>
                <br><br>
                <input type="submit" id="botão-login" value="Login">
                <br>
                <div id="lembrar">
                    <input type="checkbox" id="check" value="Lembrar-me">
                    <label for="check">Lembrar senha</label>
                </div>
                <br>
                <a id="botão-login-adm" href="https://gats-educaeco-servlets.onrender.com/educaeco">Login como
                    Administrador</a>
            </form>
        </div>
    </main>
</body>
