<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaEco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagens Início/logo app.png" type="image/x-icon">
    <html lang="pt-BR">
<head>
<body>
    <main>
    <!-- Parte única -->
    <div class="login">
        <div id="lateral">
            <h1>Seja Bem-Vindo(a)!</h1>
            <p>Olá, seja bem-vindo(a)!
                <br><br>
                Informe seu login e acesse a Área dos Professores do EducaEco.
            </p>
        </div>
        <form action="login" method="post">
            <h1>Login</h1>
            <br><br>
            <label for="email">E-mail</label>
            <input type="text" name="email" placeholder="e-mail">
            <br><br>
            <label for="senha">Senha</label>
            <div class="password-container">
                <input type="password" name="senha" id="password" placeholder="senha">
                <span id="toggle-password" class="toggle-password"><img src="Imagens Login/Olho aberto.png" alt="Mostrar a senha"><span>
            </div>
            <br><br>
            <input type="button" id="botão-login" value="Login">
            <div id="lembrar">
                <input type="checkbox" id="check" value="Lembrar-me">
                <label for="check">Lembrar senha</label>
            </div>
        </form>
    </div>


<!-- Código JavaScript para mostrar a senha -->
<script>
    const passwordField = document.getElementById('password');
    const togglePassword = document.getElementById('toggle-password');

    togglePassword.addEventListener('click', function () {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            togglePassword.innerHTML = '<img src="Imagens Login/Olho fechado.png" alt="esconder senha">'; // Ícone de olho fechado
        } else {
            passwordField.type = 'password';
            togglePassword.innerHTML = '<img src="Imagens Login/Olho aberto.png" alt="mostrar senha">'; 
        }
    });
</script>
</main>
</body>
