<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaEco</title>
    <link rel="stylesheet" href="sobreNos.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens inicio/logo app.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <div id="logo-educaeco">
            <img src="imagens inicio/logo app.png">
            <p id="educaeco">EducaEco</p>
        </div>
        <a href="index.html">Início</a>
        <a href=""><span>Sobre Nós</span></a>
        <a href="pesquisa.html">Pesquisa</a>
        <input type="button" value="Professor" onclick="mudarTela()">
    </header>

    <main>
        <img src="imagem sobre nos/VenhaConhecer.png" alt="Foto dos iontegrantes do Grupo" id="foto-grupo">
        <!-- Primeira parte -->
         <h1 class="titulo">Nossos Valores</h1>
        <div class="valores">
            <div id="valor1">
                <img src="imagem sobre nos/1.png" title="Valor: Autonomia">
                <p>Autonomia</p>
            </div>
            <div id="valor2">
                <img src="imagem sobre nos/2.png" title="Valor: Mão na Massa">
                <p>Mão na Massa</p>
            </div>
            <div id="valor3">
                <img src="imagem sobre nos/3.png" title="Valor: Inclusão">
                <p>Inclusão</p>
            </div>
            <div id="valor4">
                <img src="imagem sobre nos/4.png" title="Valor: Sustentabilidade">
                <p>Sustentabilidade</p>
            </div>
            <div id="valor5">
                <img src="imagem sobre nos/5.png" title="Valor: Pensamento Crítico">
                <p>Pensamento Crítico</p>
            </div>
        </div>

        <!-- Segunda parte -->
        <h1 class="titulo">Conheça os desenvolvedores do EducaEco</h1>
        <div class="container-fotos">
            <img src="imagem sobre nos/1ano.jpg" alt="Imagem dos Integrantes do 1º Ano">
            <img src="imagem sobre nos/2ano.jpg" alt="Imagem dos Integrantes do 2º Ano">
        </div>


        <!-- Terceira parte -->
        <h1 class="titulo"><strong>Assista ao vídeo e descubra mais detalhes do app EducaEco!</strong></h1>

        <!-- Estamos usando o vídeo que fizemos e colocamos no youtube-->
        <div class="video">
            <iframe
                src="https://www.youtube.com/embed/TiE9yF-zUVk" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </main>

        <!-- Footer -->
        <footer>
            <div id="LogoTexto">
                <img src="imagens footer/EducaEco_Footer.png" alt="EducaEco no Footer">
                <h1>EducaEco</h1>
            </div>
                    
            <div id="icones">
                <a href="https://www.youtube.com/@GATS1403" target="_blank"><img src="Imagens Footer/Youtube.png" alt="Icone do Youtube" id="youtube"></a>
    
                <a href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWsdCtbNHnPvqPnFtRcmMDNtxvVjjVBrqLtWHGPgLPQkLBrWbpxvwLPmbvgXpFwflglHdHGPl" target="_blank"><img src="Imagens Footer/Email.png" alt="Icone do Email" id="email"></a>
    
                <a href="https://www.instagram.com/projeto.gats/" target="_blank"><img src="Imagens Footer/Instagram.png" alt="Icone do Instagram" id="instagram"></a>
    
                <a href="https://web.whatsapp.com" target="_blank"><img src="Imagens Footer/Whatsapp.png" alt="Icone do Whatsapp" id="whatsapp"></a>
    
                <a href="https://www.linkedin.com/in/gats-grupo-ambiental-de-tecnologia-sustentável-073066307/" target="_blank"><img src="Imagens Footer/Linkedin.png" id="linkedin"></a>
            </div>
        </footer>

        <script>
            function mudarTela() {
                window.location.href = 'login.html'; // Quando clicar no botão vai para outra página
            }
        </script>
</body>
</html>
